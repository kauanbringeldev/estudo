<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
        table {
            width: 400px;
        }
        td,th {
            padding: 10px;
            border: 1px solid black;
          
        }
    </style>
</head>
<body>
    <table>
        <h1>Exercicio de tabelas</h1>
        <caption>Notas escolares</caption>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th colspan="2">disciplinas</th>
                <th colspan="2">Notas
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th rowspan="2">Média</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Extras</th>
                <td>matematica</td>
                <td>9.5</td>
                <td>8.0</td>
                <td>10.0</td>
            </tr>
            <tr>
                <td>fisica</td>
                <td>6.0</td>
                <td>8.0</td>
                <td>10.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
