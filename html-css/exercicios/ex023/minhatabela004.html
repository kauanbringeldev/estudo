<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        td {
            padding: 0px 20px 0px 20px;
            text-align: center;
            border: 1px solid black;
        }
        th {
            background-color: lightgray;
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>exercicios de tabelas</h1>
    <table>
        <tr>
            <th>GRUPO</th>
            <th>NOMES</th>
            <th colspan="3">FILMES</th>
        </tr>
        <tr>
            <th rowspan="3">mulheres</th>
            <td>Ana maria santos</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            <td>Beatriz souza</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Batman</td>
        </tr>
        <tr>
            <td>Cláudia melo</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big hero</td>
        </tr>
        <tr>
            <th rowspan="3">Homens</th>
            <td>Bruno mendonça</td>
            <td>Intocáveis</td>
            <td>Amnésia</td>
            <td>Gladiador</td>
        </tr>
        <tr>
            <td>Daniel lourenço</td>
            <td>Wall-E</td>
            <td>Oldboy</td>
            <td>Dangal</td>
        </tr>
        <tr>
            <td>Fabiano mota</td>
            <td>Star wars 5</td>
            <td>Taxi drive</td>
            <td>Toy story</td>
        </tr>
    </table>
</body>
</html>
