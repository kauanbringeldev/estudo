<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detram</title>
</head>
<body>
    <h1>sistema de multa</h1>
    Velocidade<input type="number" name="vel" id="vel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resul">resultado</div>
    <script>
      

        function calcular() {
              var velo = window.document.getElementById('vel')
              var resul = window.document.getElementById('resul')
              var vel = Number(velo.value)
              resul.innerHTML = `<p>Sua velocidade é de <strong>${vel}<strong>km/h</p> `
                if(vel > 60 ) {
                    resul.innerHTML += '<p>voçê está <strong>Multado</strong> por excesso de velocidade</p>'
                }
              resul.innerHTML += `<p>dirija com cuidado</p>`
        }
    </script>
</body>
</html>
