<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos dom</title>
    <style>
        #aria {
            background-color:green;
            color: white;
            width: 300px;
            height: 200px;
            line-height: 200px; 
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="aria">Interaja..</div>
    <script>
         var a = window.document.getElementById('aria')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)


        function clicar() {
           a.innerText = 'CLICOU'
           a.style.background = 'red'
        }
        function entrar() {
          a.innerText = 'ENTER'
        }
        function sair() {
          a.innerText = 'SAIU'
          a.style.background = 'green'
        }
    </script>
</body>
</html>
